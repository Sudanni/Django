{% extends 'entry_jzsec.html' %}
<!--block模块是修改继承html中的元素内容-->
{% block title %}<title>创建帖子</title>{% endblock %}
{% block content%}

<div class="container container-fluid jumbotron">
<form  action="/blog/create/" method="post" name="creatblog">
  {% csrf_token %}
  <table class="table table-hover form-group"  rules="none">
    <tbody>
          <tr>
            <td>帖子名称</td>
            <td><input type="text" name="name" class="form-control" required="required"></td>
          </tr>
          <tr>
            <td>用户姓名</td>
            <td><input style="color:green"  class="form-control" value="{{ request.user.name }}" required="required"></td>
          </tr>
          <tr>
            <td>用户ID</td>
            <td><input style="color:green"  name="user_id" class="form-control" required="required" ></td>
          </tr>          
          <tr>
            <td>帖子编号</td>
            <td><input style="color:green" class="form-control" value="{{ blog_id }}" required="required"></td>
          </tr>
          <tr>
            <td>帖子内容</td>
            <td><textarea style="color:green;width: 964px; height: 400px; text-align: left;" name="content" class="form-control" required="required"></textarea></td>
          </tr>                  
        </tbody>
  </table>
  <P><input name="submit" type="submit" id="submit" tabindex="5" value="创建" class="button btn_size" />&nbsp;&nbsp;&nbsp;&nbsp; <button class="btn btn_right"><a href="/blog/" style="color:black">取消</a></button></P>
</form>


</div>
{% endblock %}
